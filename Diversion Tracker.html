<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diversion Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #ffffff;
      padding: 50px;
      background-attachment: fixed;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff3131;
      text-shadow: 2px 2px 4px #000;
    }

    #counter {
      font-size: 64px;
      margin: 20px 0;
      color: #ffd700;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
    }

    button {
      font-size: 20px;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #diversionBtn {
      background-color: #ff1f4b;
      color: white;
    }

    #resetBtn {
      background-color: #2f3542;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    #quote {
      margin-top: 50px;
      font-size: 22px;
      font-style: italic;
      color: #00ffff;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      text-shadow: 0 0 5px #000;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Diversion Tracker ðŸ”¥</h1>
  <div id="counter">0</div>

  <button id="diversionBtn">I Got Distracted</button>
  <button id="resetBtn">Reset</button>

  <div id="quote"></div>

  <footer>Each click = 1 broken focus. Conquer yourself.</footer>

  <script>
    // Get counter from localStorage
    let counter = parseInt(localStorage.getItem("diversionCount")) || 0;
    const counterDisplay = document.getElementById("counter");

    // Update display
    function updateCounter() {
      counterDisplay.textContent = counter;
    }

    // On diversion button click
    document.getElementById("diversionBtn").onclick = function () {
      counter++;
      localStorage.setItem("diversionCount", counter);
      updateCounter();
    };

    // Reset
    document.getElementById("resetBtn").onclick = function () {
      counter = 0;
      localStorage.setItem("diversionCount", counter);
      updateCounter();
    };

    updateCounter();

    // Hardcore motivational quotes (paste your 366 quotes below)
    const quotes = [
      "Day 1: \"You donâ€™t need a fresh start. You need a violent one.\"",
      "Day 2: \"The first strike sets the tone. Make it nuclear.\"",
      "Day 3: \"You're not easing into the year. You're **erasing** the weak version of you.\"",
      // ... keep pasting all 366 quotes here (use split array if needed)
    ];

    // Get current day of year
    function getDayOfYear() {
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    // Shuffle function based on seed
    function seededShuffle(array, seed) {
      let arr = [...array];
      let rng = mulberry32(seed);
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(rng() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function mulberry32(a) {
      return function () {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    const today = getDayOfYear();
    const shuffledQuotes = seededShuffle(quotes, 2025);
    const todayQuote = shuffledQuotes[today % shuffledQuotes.length];

    document.getElementById("quote").textContent = todayQuote;
  </script>

</body>
</html>
